<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Product Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .product-list {
            border: 1px solid #000;
            padding: 10px;
        }
        select {
            margin-bottom: 15px;
            padding: 5px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="product-list">
    <h3>Product List</h3>
    <label for="category">Filter by Category: </label>
    <select id="category">
        <option value="All">All</option>
        <option value="Clothing">Clothing</option>
        <option value="Electronics">Electronics</option>
        <option value="Books">Books</option>
    </select>

    <div id="products">
        <div class="product" data-category="Clothing">T-Shirt</div>
        <div class="product" data-category="Clothing">Jeans</div>
        <div class="product" data-category="Electronics">Headphones</div>
        <div class="product" data-category="Electronics">Smartphone</div>
        <div class="product" data-category="Books">Novel</div>
        <div class="product" data-category="Books">Cookbook</div>
    </div>
</div>

<script>
    const categorySelect = document.getElementById("category");
    const products = document.querySelectorAll(".product");

    categorySelect.addEventListener("change", () => {
        const selected = categorySelect.value;
        products.forEach(product => {
            if (selected === "All" || product.dataset.category === selected) {
                product.style.display = "block";
            } else {
                product.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
