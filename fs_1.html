<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2; /* Optional: Light background for better contrast */
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #A76F6F;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: none;
      border-radius: 4px;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #352f44; /* Deep Purple Button */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #241b31; /* Darker on hover */
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; color: #352f44;">Student Registration Form</h2>

  <form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required minlength="2" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="1" max="100" placeholder="Enter your age">

    <input type="submit" value="Register">
  </form>

</body>
</html>
