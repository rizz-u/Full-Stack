<!DOCTYPE html>
<html>
<head>
    <title>SVG Drawing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .controls {
            width: 180px;
            border: 1px solid #000;
            padding: 10px;
            height: fit-content;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .drawing-container {
            flex: 1;
            border: 1px solid #000;
            padding: 10px;
        }
        svg {
            border: 1px solid #000;
            background-color: #f9f9f9;
            cursor: crosshair;
        }
        label {
            font-weight: bold;
        }
        button {
            padding: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Controls column -->
<div class="controls">
    <label for="colorPicker">Choose Color:</label>
    <input type="color" id="colorPicker" value="#0000ff">

    <label for="thickness">Pen Thickness:</label>
    <input type="range" id="thickness" min="1" max="20" value="2">

    <button id="penBtn">ðŸ–Š Pen</button>
    <button id="eraserBtn">ðŸ§½ Eraser</button>
</div>

<!-- Drawing area -->
<div class="drawing-container">
    <h3>SVG Drawing Tool</h3>
    <svg id="drawingArea" width="600" height="400"></svg>
</div>

<script>
    const svg = document.getElementById("drawingArea");
    const colorPicker = document.getElementById("colorPicker");
    const thicknessSlider = document.getElementById("thickness");
    const penBtn = document.getElementById("penBtn");
    const eraserBtn = document.getElementById("eraserBtn");

    let isDrawing = false;
    let currentPath = null;
    let currentColor = colorPicker.value;
    let currentThickness = thicknessSlider.value;
    let isEraser = false;

    // Color picker change
    colorPicker.addEventListener("input", () => {
        currentColor = colorPicker.value;
        isEraser = false; // switch back to pen if color changes
    });

    // Thickness change
    thicknessSlider.addEventListener("input", () => {
        currentThickness = thicknessSlider.value;
    });

    // Pen button
    penBtn.addEventListener("click", () => {
        isEraser = false;
    });

    // Eraser button
    eraserBtn.addEventListener("click", () => {
        isEraser = true;
    });

    svg.addEventListener("mousedown", (e) => {
        isDrawing = true;
        const point = getMousePosition(e);
        currentPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
        currentPath.setAttribute("stroke", isEraser ? "#f9f9f9" : currentColor);
        currentPath.setAttribute("stroke-width", currentThickness);
        currentPath.setAttribute("fill", "none");
        currentPath.setAttribute("stroke-linecap", "round");
        currentPath.setAttribute("stroke-linejoin", "round");
        currentPath.setAttribute("d", `M${point.x},${point.y}`);
        svg.appendChild(currentPath);
    });

    svg.addEventListener("mousemove", (e) => {
        if (!isDrawing) return;
        const point = getMousePosition(e);
        const d = currentPath.getAttribute("d");
        currentPath.setAttribute("d", `${d} L${point.x},${point.y}`);
    });

    svg.addEventListener("mouseup", () => {
        isDrawing = false;
    });

    svg.addEventListener("mouseleave", () => {
        isDrawing = false;
    });

    function getMousePosition(evt) {
        const rect = svg.getBoundingClientRect();
        return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
        };
    }
</script>

</body>
</html>
