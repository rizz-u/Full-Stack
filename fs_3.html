<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #4CAF50;
      --sidebar-bg: #f4f4f4;
      --footer-bg: #4CAF50;
      --link-color: blue;
    }

    .dark-theme {
      --bg-color: #121212;
      --text-color: #ffffff;
      --header-bg: #2a2a2a;
      --sidebar-bg: #333333;
      --footer-bg: #1a1a1a;
      --link-color: lightblue;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 200px 1fr;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: var(--header-bg);
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    aside {
      grid-area: sidebar;
      background-color: var(--sidebar-bg);
      padding: 1em;
    }

    main {
      grid-area: main;
      padding: 2em;
    }

    footer {
      grid-area: footer;
      background-color: var(--footer-bg);
      color: white;
      text-align: center;
      padding: 1em;
    }

    a {
      color: var(--link-color);
      text-decoration: underline;
      display: block;
      margin-bottom: 0.5em;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <label>
      <input type="checkbox" id="themeToggle" />
      Dark Mode
    </label>
  </header>

  <aside>
    <nav>
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <main>
    <h2>Welcome, Admin!</h2>
    <p>This is the main content area. Add charts, tables, or reports here.</p>
  </main>

  <footer>
    Â© 2025 Admin Panel
  </footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-theme');
    });
  </script>
</body>
</html>
